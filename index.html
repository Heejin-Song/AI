<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>왼쪽/오른쪽 인공지능 분류기</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    p.description {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    button {
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #webcam-container {
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    #result-display {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1d4ed8;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>왼쪽/오른쪽 분류 인공지능</h1>
    <p class="description">왼쪽 또는 오른쪽으로 고개를 기울여 보세요.</p>
    <button onclick="init()">AI 시작하기</button>
    <div id="webcam-container"></div>
    <div id="result-display">결과가 여기에 표시됩니다.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/RgvMEoCmb/";
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // 가장 확률이 높은 클래스 선택
      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }

      let resultText = "";
      if (best.className.toLowerCase().includes("left")) {
        resultText = "왼쪽";
      } else if (best.className.toLowerCase().includes("right")) {
        resultText = "오른쪽";
      } else {
        resultText = "알 수 없음";
      }

      document.getElementById("result-display").innerText = resultText;
    }
  </script>

</body>
</html>
