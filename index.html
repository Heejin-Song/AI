<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>왼쪽/오른쪽 식별 인공지능</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #1e40af;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #475569;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    #webcam-container {
      margin: 1rem 0;
    }

    #label-container {
      font-size: 1.3rem;
      font-weight: bold;
      color: #10b981;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>왼쪽/오른쪽 식별 인공지능</h1>
    <p>고개를 옆으로 기울여 보세요</p>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container">결과가 여기에 표시됩니다</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/RgvMEoCmb/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let left = prediction.find(p => p.className.toLowerCase().includes("left"));
      let right = prediction.find(p => p.className.toLowerCase().includes("right"));

      if (left && left.probability > 0.5) {
        labelContainer.innerText = "왼쪽";
      } else if (right && right.probability > 0.5) {
        labelContainer.innerText = "오른쪽";
      } else {
        labelContainer.innerText = "고개를 옆으로 기울여 보세요.";
      }
    }
  </script>

</body>
</html>
</body>
</html>
