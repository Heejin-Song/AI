<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>왼쪽/오른쪽 분류 인공지능</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      color: #1e40af;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    #webcam-container canvas {
      border-radius: 12px;
      margin-bottom: 1rem;
      max-width: 100%;
    }

    #result {
      font-size: 1.3rem;
      font-weight: bold;
      color: #059669;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>왼쪽/오른쪽 분류 인공지능</h1>
    <p>왼쪽 또는 오른쪽으로 고개를 기울여 보세요.</p>
    <button onclick="init()">AI 시작하기</button>
    <div id="webcam-container"></div>
    <div id="result">예측 결과가 여기에 표시됩니다</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/RgvMEoCmb/";
    let model, webcam, maxPredictions;
    let lastSpoken = "";

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    function speak(text) {
      if (text !== lastSpoken) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "ko-KR";
        window.speechSynthesis.speak(utterance);
        lastSpoken = text;
      }
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let leftProb = 0;
      let rightProb = 0;

      for (let pred of prediction) {
        if (pred.className.toLowerCase().includes("left")) {
          leftProb = pred.probability;
        }
        if (pred.className.toLowerCase().includes("right")) {
          rightProb = pred.probability;
        }
      }

      let resultText = "정확한 자세를 유지해 주세요.";

      if (leftProb > 0.5) {
        resultText = "왼쪽";
        speak("왼쪽");
      } else if (rightProb > 0.5) {
        resultText = "오른쪽";
        speak("오른쪽");
      }

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
</body>
</html>
