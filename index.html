<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>왼쪽/오른쪽 식별 인공지능</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
    }

    h1 {
      font-size: 1.8rem;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    #webcam-container {
      margin-top: 1rem;
    }

    #label-container {
      margin-top: 1rem;
      font-weight: bold;
      color: #10b981;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>왼쪽/오른쪽 식별 인공지능</h1>
    <p>고갤를 기울여 보세요.</p>
    <button onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container">결과가 여기에 표시됩니다.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/RgvMEoCmb/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "분석 중...";
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultText = "";

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        if (prediction[i].probability > 0.8) {
          resultText = prediction[i].className;
        }
      }

      labelContainer.innerText = resultText || "인식 중...";
    }
  </script>
</body>
</html>
